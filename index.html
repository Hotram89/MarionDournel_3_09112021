<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--ICONES-->
    <script
      src="https://kit.fontawesome.com/48c9fff134.js"
      crossorigin="anonymous"
    ></script>
     <!--FEUILLES DE STYLE-->
    <link rel="stylesheet" href="public/css/style.css"/>
    
    <title>Ohmyfood</title>
</head>
<body>
    <!--<div class="opening">
        <div class="container">
            <div class="loader"></div>
          </div>
          <i class="fas fa-utensils"></i>-->
    </div>
     <!--HEADER-->
    <header class="header">
    <h1 class="header__logo">ohmyfood</h1>
    <section class="localisation">
        <header class="city">
            <form class="searchCity">
                <i class="cityIcon fas fa-map-marker-alt"></i>
        
            <input type="text" value="Paris, Belleville" placeholder="Quelle ville cherchez vous?"></input>
            </form>
        </header>
         <!--SECTION A PROPOS-->
        <div class="baseline">
            <h1 class="baseline__title">Réservez le menu qui vous convient</h1>
            <h2 class="baseline__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
        </div>
        <button class="btn-rounded">Explorer nos restaurants</button>
    </section>
    </header>
    <main>
        <section class="fonction">
            <h1 class="section__title">Fonctionnement</h1>
            <button class="btn-fonction">
                <i class="btn-fonction__number">1</i>
                <i class="iphone fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>

            </button>
            <button class="btn-fonction">
                <i class="btn-fonction__number">2</i>
                <i class="liste fas fa-list-ul"></i>
                <p>Composez votre menu</p>
            </button>
            <button class="btn-fonction">
                <i class="btn-fonction__number">3</i>
                <i class="store fas fa-store"></i>
                <p>Dégustez au restaurant</p>
            </button>
        </section>
         <!--SECTION RESTAURANTS-->
        <section class="restaurantsList">
            <h1 class="section__title">Restaurants</h1>
            <div class="container">
                <article class="card">
                    <a href="./pages/laPaletteDuGout.html">
                    <figure class="card__image">
                        <img src="images/restaurants/low/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiette de saumon"/>
                    </figure>
                    <div class="card__details">
                        <figcaption class="card__body">
                            <h2 class="card__title">La palette du goût</h2>
                            <p>Ménilmontant</p>
                        </figcaption>
                        <div class="coeur">
                            <img src="./images/logo/heart-regular-light.svg"/>
                            <i class="fas fa-heart"></i>
                        </div>
                        
                    </div>
                </a>
                </article>
                <article class="card">
                    <a href="./pages/laNoteEnchantee.html">
                    <figure class="card__image">
                        <img src="images/restaurants/low/stil-u2Lp8tXIcjw-unsplash.jpg" alt="boulettes tomate"/>
                    </figure>
                    <div class="card__details">
                        <figcaption class="card__body">
                            <h2 class="card__title">La note enchantée</h2>
                            <p>Charonne</p>
                        </figcaption>
                        <div class="coeur">
                            <img src="./images/logo/heart-regular-light.svg"/>
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                </a>
                </article>
                <article class="card">
                    <a href="./pages/aLaFrancaise.html">
                    <figure class="card__image">
                        <img src="images/restaurants/low/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="toast oeuf"/>
                    </figure>
                    <div class="card__details">
                        <figcaption class="card__body">
                            <h2 class="card__title">À la française</h2>
                            <p>Cité Rouge</p>
                        </figcaption>
                        <div class="coeur">
                            <img src="./images/logo/heart-regular-light.svg"/>
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                </a>
                </article>
                <article class="card">
                    <a href="./pages/laDeliceDesSens.html">
                    <figure class="card__image">
                        <img src="images/restaurants/low/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="poisson vapeur"/>
                    </figure>
                    <div class="card__details">
                        <figcaption class="card__body">
                            <h2 class="card__title">Le délice des sens</h2>
                            <p>Folie-Méricourt</p>
                        </figcaption>
                        <div class="coeur">
                            <img src="./images/logo/heart-regular-light.svg"/>
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                </a>
                </article>
            </div>
        </section>
    </main>
    <!--FOOTER-->
    <footer>
        <nav>
            <h1 class="footer__logo">ohmyfood</h1>
            <ul>
                <li>
                    <a class="footer__link">
                        <i class="fas fa-utensils"></i>
                        <p class="footer__text">Proposer un restaurant</p>
                    </a>
                </li>
                <li>
                    <a class="footer__link">
                        <i class="fas fa-hands-helping"></i>
                        <p class="footer__text">Devenir partenaire</p>
                    </a>
                </li>
                <li>
                    <a class="footer__link">
                        <p class="footer__text">Mentions légales</p>
                    </a>
                </li>
                <li>
                    <a class="footerLink" href="mailto:contact@ohmyfood.com">
                        <p class="footer__text">Contact</p>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
