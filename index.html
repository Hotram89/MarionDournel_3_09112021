<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/48c9fff134.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Ohmyfood</title>
</head>
<body>
    <header class="headerAccueil">
    <h1 class="headerLogo">ohmyfood</h1>
    <section class="localisation">
        <header class="city">
            <form class="searchCity">
                <i class="cityIcon fas fa-map-marker-alt"></i>
        
            <input type="text" value="Paris, Belleville" placeholder="Quelle ville cherchez vous?"></input>
            </form>
        </header>
        <div class="baseline">
            <h1 class="descriptionTitle">Réservez le menu qui vous convient</h1>
            <h2 class="descriptionSubtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
        </div>
        <button class="btn-rounded">Explorer nos restaurants</button>
    </section>
    </header>
    <main>
        <section class="fonction">
            <h1 class="fonctionTitle">Fonctionnement</h1>
            <button class="fonction-btn">
                <i class="number">1</i>
                <i class="iphone fas fa-mobile-alt"></i>
                <p>Choisissez un restaurant</p>

            </button>
            <button class="fonction-btn">
                <i class="number">2</i>
                <i class="liste fas fa-list-ul"></i>
                <p>Composez votre menu</p>
            </button>
            <button class="fonction-btn">
                <i class="number">3</i>
                <i class="store fas fa-store"></i>
                <p>Dégustez au restaurant</p>
            </button>
        </section>
    </main>
</body>
</html>
